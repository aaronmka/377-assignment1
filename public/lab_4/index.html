<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aaron Abshire's Lab 4</title>
      <link rel = 'stylesheet' href = 'style.css' ./>

  </head>

  <body>
    <div class = "header">
        <h1>Aaron Abshire's Lab 3</h1>
        
        <form>
            <ul class = "flex-outer">
                <li>
                    <label for ='first-name'>First Name</label>
                    <input types = 'text' id = 'first-name' maxlength='140' placeholder ='Please enter your first name'>
                </li>
                <li>
                    <label for = 'last-name'>Last Name</label>
                    <input types = 'text' id = 'last-name' maxlength='140' placeholder = 'Please enter your last name'>
                </li>
                <li>
                    <label for ='email'>Email</label>
                    <input types = 'email' id = 'email' placeholder = 'Please enter your email'>
                </li>
                <li>
                    <label for = 'phone'>Phone</label>
                    <input types = 'tel' id = 'phone' placeholder = 'Pleaseenter your phone number'>
                </li>
                <li>
                    <label for = 'meassage'>Message</label>
                    <textarea rows = '5'cols='33' placeholder = 'Please enter your message'></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class = 'flex-inner'>
                        <li>
                            <input type = 'checkbox' id='eightteen to thirty-five'>
                            <label for = 'eightteen to thirty-five'>18-35</label>
                        </li>
                        <li>
                            <input type = 'checkbox' id='thirty-five to fifty'>
                            <label for = 'thirty-five to fifty'>35-50</label>
                        </li>
                        <li>
                            <input type = 'checkbox' id = 'fifty to sixty-five'>
                            <label for = 'fifty to sixty-five'>50-65</label>
                        </li>
                    </ul> 
                </li>
            </ul>
        </form>
  </body>
